site_name: poetry_analysis
repo_url: https://github.com/norn-uio/poetry-analysis.git
site_url: https://norn-uio.github.io/poetry-analysis
site_description: Tool to parse and annotate Norwegian poetry.
site_author: Ingerid Dale
edit_uri: edit/main/docs/
repo_name: norn-uio/poetry-analysis
copyright: Maintained by <a href="https://www.nb.no/dh-lab/">DH-laben</a> at the National Library of Norway.

nav:
  - Home: index.md
  - Demo: demo.ipynb
  - API reference:
    - Alliteration: api_alliteration.md
    - Anaphora: api_anaphora.md
    - End rhymes: api_end_rhymes.md
    - Lyric subject: api_lyrical_subject.md
    - Utility functions: api_utils.md
  - 'Issue Tracker': 'https://github.com/norn-uio/poetry-analysis/issues/'


exclude_docs: |
  /requirements.txt

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true


theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/norn-uio/poetry-analysis
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/poetry-analysis

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
